	<title>Files</title>

	<link href="css/bootstrap.min.css?v=0" rel="stylesheet" />
	<link href="css/style.css?v=0" rel="stylesheet" />
</head>

<body>
	<div id="main">
		<div class="container">

				<div class="col-sm-10 col-sm-offset-1 col-md-8 col-md-offset-2 col-lg-6 col-lg-offset-3">

						<a href="#" id="current-directory-link">Link to current directory path</a>

		</div>
	</div>
